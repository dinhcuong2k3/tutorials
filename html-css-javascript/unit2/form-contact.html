<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-contact.css">
    <script src="form-contact.js"></script>
    <title>Document</title>
</head>
<body>
    <main class="frame">
        <section class="form">
            <h2>Contact Student</h2>
            <form class="student--form" name="student--from" onclick="return validateForm()">
                <div class="student--form__son" id="firstName">
                    <label for="name">Họ và Tên:</label>
                    <input class="control" type="text" name="name" id="name">
                </div>
                <div class="student--form__son">
                    <label for="email">Email: </label>
                    <input class="control" type="text" name="email" id="email">
                </div>
                <div class="student--form__son">
                    <label for="note">Tin nhắn:</label>
                    <textarea class="control" name="note" id="note" cols="30" rows="10"></textarea>
                </div>
                <div class="send">
                    <input class="control" type="submit" name="submit" id="submit" >
                </div>
            </form>
        </section>
    </main>
</body>
</html>
